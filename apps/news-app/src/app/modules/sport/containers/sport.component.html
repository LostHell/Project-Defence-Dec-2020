<div *ngIf="isLoggedIn" class="container football-page">
  <app-football-result-table
    [data]="footballResults"
  ></app-football-result-table>
  <div *ngFor="let footballNews of allFootballNews">
    <app-card
      [imageUrl]="footballNews.imageUrl"
      [title]="footballNews.title"
      [content]="footballNews.content"
      [buttonHide]="true"
    ></app-card>
  </div>
</div>
<app-not-authorized *ngIf="!isLoggedIn"></app-not-authorized>
