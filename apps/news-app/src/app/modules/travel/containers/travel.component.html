<div *ngIf="isLoggedIn" class="container">
  <h2 class="text-center text-uppercase py-5">
    Top destinations with historical value in Europe
  </h2>
  <div *ngFor="let destination of destinationsData">
    <app-card
      [imageUrl]="destination.imageUrl"
      [title]="destination.title"
      [content]="destination.content"
      [buttonHide]="false"
    ></app-card>
  </div>
</div>
<app-not-authorized *ngIf="!isLoggedIn"></app-not-authorized>
