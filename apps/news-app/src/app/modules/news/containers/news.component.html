<div *ngIf="isLoggedIn" class="container news-page">
  <ng-container *ngFor="let item of pageSlice">
    <app-news-card-reader
      class="d-block my-5"
      [item]="item"
      buttonHide="true"
    ></app-news-card-reader>
  </ng-container>
  <app-paginator
    [areaLength]="news.length"
    [area]="news"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50]"
    (pageSlice)="onPageChange($event)"
  ></app-paginator>
</div>
<app-not-authorized *ngIf="!isLoggedIn"></app-not-authorized>
