<mat-form-field [formGroup]="form" appearance="outline">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input matInput [type]="type" [formControlName]="formControlName" />
  <mat-error *ngIf="form.controls[formControlName].hasError('required')">
    {{ error }}
  </mat-error>
</mat-form-field>
