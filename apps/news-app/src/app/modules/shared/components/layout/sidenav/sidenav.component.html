<mat-nav-list>
  <a
    *ngFor="let item of navigation"
    mat-list-item
    [routerLink]="item.route"
    (click)="onSidenavClose()"
    class="text-decoration-none"
  >
    <span class="nav-caption">{{ item.name }}</span>
  </a>
  <a
    *ngIf="isLoggedIn"
    mat-list-item
    class="d-block text-decoration-none"
    routerLink="/"
    (click)="logout()"
    >Logout</a
  >
</mat-nav-list>
