<mat-nav-list>
  <a
    *ngFor="let item of navigation"
    mat-list-item
    [routerLink]="item.route"
    (click)="onSidenavClose()"
    class="text-decoration-none"
  >
    <span class="nav-caption">{{ item.name }}</span>
  </a>
  <li *ngIf="isLoggedIn">
    <a
      mat-list-item
      class="d-block text-decoration-none"
      routerLink="/"
      (click)="logout()"
      >Logout</a
    >
  </li>
</mat-nav-list>
