<div *ngIf="isLoggedIn" class="container">
  <div *ngIf="item" class="card">
    <img class="card-img-top" [src]="item.imageUrl" alt="Card image cap" />
    <div class="card-body">
      <h3 class="card-title font-weight-bold" [innerHTML]=""></h3>
      <p class="card-text" [innerHTML]="item.content"></p>
    </div>
  </div>
</div>
<app-not-authorized *ngIf="!isLoggedIn"></app-not-authorized>
