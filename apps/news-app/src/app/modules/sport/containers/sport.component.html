<div *ngIf="isLoggedIn" class="container football-page">
  <app-football-result-table [data]="football"></app-football-result-table>
  <div *ngFor="let item of news">
    <app-news-card-reader
      *ngIf="item.category === 'sport'"
      class="d-block my-5"
      [item]="item"
      [buttonHide]="true"
    ></app-news-card-reader>
  </div>
</div>
<app-not-authorized *ngIf="!isLoggedIn"></app-not-authorized>
