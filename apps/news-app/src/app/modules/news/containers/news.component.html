<div *ngIf="isLoggedIn" class="container news-page">
  <h2 class="text-uppercase py-3">Un<span>censored</span> NewsApp</h2>
  <div *ngFor="let news of allNews">
    <app-card
      [imageUrl]="news.imageUrl"
      [title]="news.title"
      [content]="news.content"
      buttonHide="true"
    ></app-card>
  </div>
</div>
