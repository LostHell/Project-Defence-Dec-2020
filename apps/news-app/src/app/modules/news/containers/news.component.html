<div *ngIf="isLoggedIn" class="container news-page">
  <ng-container *ngFor="let item of news">
    <app-news-card-reader
      *ngIf="item.category === 'news'"
      class="d-block my-5"
      [item]="item"
      buttonHide="true"
    ></app-news-card-reader>
  </ng-container>
</div>
<app-not-authorized *ngIf="!isLoggedIn"></app-not-authorized>
